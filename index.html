<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SplyCraft</title>
</head>
<body>

    <!--Cabeçalho fixed-top--> 
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="d-flex container ml-4">
                <a href="" class="navbar-brand">
                    <img width="115" src="./images/splyIcon.jpg" alt="SplyCraft icon" id="splyCraftLogo">
                </a>

                <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                          <a href="" class="nav-link text-white">Início</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-white">Servidores</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-white">Doações</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-white">Contato</a>
                        </li>
                      </ul>
                      <ul class="ml-auto list-unstyled mb-0">
                        <li>
                            <a target="_blank" rel="noopener noreferrer" href="https://instagram.com/bloodcraftpvp" class="pl-3 pr-3 text-black"><span class="icon-instagram"></span></a>
                            <a target="_blank" rel="noopener noreferrer" href="https://discord.gg/c9DTxGqgpQ" class="pl-3 pr-3 text-black"><span class="icon-headphones"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section id="home" class="d-flex">

      <div class="container align-self-center">

        <div id="carouselIndex" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="text-white d-flex h-100 align-items-center justify-content-center">
                <h1>Frase 1?</h1>
              </div>
            </div>
            <div class="carousel-item">
              <div class="text-white d-flex h-100 align-items-center justify-content-center">
                <h1>Frase 2!</h1>
              </div>
            </div>
            <div class="carousel-item">
              <div class="text-white d-flex h-100 align-items-center justify-content-center">
                <h1>Frase 3?????????</h1>
              </div>
            </div>
          </div>
          
        </div>
      </div><!--container -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndex" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselIndex" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>

    <section id="servidores" class="bg-white">
      <div class="container">
        <div class="row" style="justify-content: center">
          <div class="card col-md-3 col-12">
              <div class="card-content">
                  <div class="card-body text-center"> <img class="img w-50" src="./images/zombie.png" />
                      <div class="shadow"></div>
                      <div class="card-title"> Dayz </div>
                      <div class="card-subtitle">
                          <p> <small class="text-muted">Em breve</small> </p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="card col-md-3 col-12 mx-4 card-active">
              <div class="card-content">
                  <div class="card-body text-center"> <img class="img w-50" src="./images/sword.png" />
                      <div class="card-title"> Full PVP </div>
                      <div class="card-subtitle">
                          <p> <small class="text-muted"> Modalidade dedicada apenas ao Jogador vs Jogador. Pegue a sua espada e junte-se! </small> </p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="card col-md-3 col-12 ">
              <div class="card-content">
                  <div class="card-body text-center"> <img class="img w-50" src="./images/chest.png" />
                      <div class="card-title"> SkyWars </div>
                      <div class="card-subtitle">
                          <p> <small class="text-muted">Em breve</small> </p>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
